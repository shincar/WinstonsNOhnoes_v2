<!DOCTYPE html>
<html>
  <head>
    <title>Adam & Alvin's Lab - Winston & Ohnoes</title>
    <link rel="stylesheet" href="/game/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      var is_iOS = function() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      };

      var onPageLoaded = function() {
        if(is_iOS()) {
          console.log("iOS, try to make font bigger");
          // Tweak UI for login pane
          var $form = $('.form');
          var $title = $('.title');
          var $usernameInput = $('.usernameInput');
          var $fightroomInput = $('.fightroomInput');
          var $cancelButton = $('.cancelButton');

          $form.css('top', '30%');
          $title.css('font-size', '500%');

          $usernameInput.css('font-size', '500%');
          $fightroomInput.css('font-size', '500%');

          $cancelButton.css('font-size', '400%');
        }
      }
    </script>
  <head>
  <body onload="onPageLoaded()">
    <script src="js/processing-1.4.8.min.js"></script>
    <script src="game/Constants.js"></script>
    <script src="game/Grid.js"></script>
    <script src="game/PlayGround.js"></script>
    <script src="game/Token.js"></script>
    <script src="game/Player.js"></script>
    <script src="game/Button.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <ul class="pages">
      <li class="game page">
        <canvas id="game-canvas"></canvas>
      </li>
      <li class="options page">
        <div class="form">
          <h3 class="title">請輸入對戰室名稱?</h3>
          <input class="fightroomInput" type="text" maxlength="14" />
          <h3 class="title">請輸入你的大名?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
      <li class="waiting page">
        <div class="form">
          <h3 class="title">等待玩家加入中</h3>
          <button class="cancelButton">取消</button>
        </div>
      </li>
    </ul>
    <script src="/game/bootstrapper.js"></script>

  </body>
</html>
