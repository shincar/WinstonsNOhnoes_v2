<!DOCTYPE html>
<html>
  <head>
    <title>Adam & Alvin's Lab - Winston & Ohnoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/game/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
                       google_ad_client: "ca-pub-1164195389773753",
                                 enable_page_level_ads: true
                                      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134630487-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-134630487-2');
    </script>
  <head>
  <body>
    <script src="js/processing-1.4.8.js"></script>
    <script src="game/Constants.js"></script>
    <script src="game/Grid.js"></script>
    <script src="game/PlayGround.js"></script>
    <script src="game/Token.js"></script>
    <script src="game/Player.js"></script>
    <script src="game/Button.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <ul class="pages">
      <li class="game page">
        <canvas id="game-canvas"></canvas>
      </li>
      <li class="options page">
        <div class="form">
          <h3 class="title">請輸入對戰室名稱?</h3>
          <input class="fightroomInput" type="text" maxlength="14" />
          <h3 class="title">請輸入你的大名?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
          <div>
            <button class="joinButton">加入</button>
          </div>
        </div>
      </li>
      <li class="waiting page">
        <div class="form">
          <h3 class="title">等待玩家加入中</h3>
          <button class="cancelButton">取消</button>
          <div class="status">0</div>
        </div>
      </li>
    </ul>
    <script src="/game/bootstrapper.js"></script>
  </body>
</html>
